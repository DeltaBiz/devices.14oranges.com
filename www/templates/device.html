<ion-view title="Thing">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="ting in Things" href="#/app/playlists/{{ting.value}}">
        {{ting.title}} : {{ting.value}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
